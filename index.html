<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hi, I'm Athena – Skillspire's Virtual Teacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin: 40px 20px 20px;
      background: linear-gradient(90deg, #00ffe7, #8f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      z-index: 10;
      position: relative;
    }

    #ai-transcript {
      position: fixed;
      top: 120px;
      right: 40px;
      width: 300px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      font-size: 1.1em;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      color: #f0f0f0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    z-index: 0;
  "></div>

  <h1>Hi, I'm Athena – Skillspire's Virtual Teacher</h1>
  <div id="ai-transcript">Initializing conversation...</div>

  <script src="https://cdn.jsdelivr.net/npm/@heygen/streaming-client@latest/dist/streaming-client.umd.js"></script>
  <script>
    const transcriptEl = document.getElementById("ai-transcript");
    const API_KEY = "NWMwZGUzY2NhY2Q1NDMzNGFhOWE3NzU0ZDFmY2FjMTAtMTc1MjA4MTEyMQ==";

    const client = new HeygenStreaming.StreamingClient({
      apiKey: API_KEY,
      avatarName: "Elenora_IT_Sitting_public",
      userName: "athena-skillspire"
    });

    client.onTranscript = (text) => {
      transcriptEl.textContent = text;
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang.startsWith("en"));
      speechSynthesis.speak(utterance);
    };

    client.onError = (err) => {
      transcriptEl.textContent = "Error: " + err.message;
    };

    client.connect();
  </script>
</body>
</html>
